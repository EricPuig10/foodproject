<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylecarrito.css">
    <title>AddToCart</title>
</head>
<body>  
    <header>
        <div class="top">
            <h2>Clear All</h2>
            <a class="close" href="./index.html">x</a>
        </div>
        
        <div>
            <h1>Your Cart <br> Food </h1>
        </div>
    </header>
    
    <main>
        <div class="item">
            <div class="pizza">
                <img class="pizzafoto" src="./images/pizza2.png">
            </div>
            <div class="pizzainfo">
                <h4>California Pizza</h4>
                <h3>$8.50</h3>
            </div>
            <div class="quantity">
                <botton class="more">+</botton>
                <h5 id="numberofpizzas">1</h5>
                <botton class="more">-</botton>  
            </div>
        </div>

        <div class="item">
            <div class="pizza">
                <img class="pizzafoto" src="./images/pizzapepp.png">
            </div>
            <div class="pizzainfo">
                <h4>Greek Pizza</h4>
                <h3>$12.99</h3>
            </div>
            <div class="quantity">
                <botton class="more">+</botton>
                <h5 id="numberofpizzas">1</h5>
                <botton class="more">-</botton>  
            </div>
        </div>

        <div class="item">
            <div class="pizza">
                <img class="pizzafoto" src="./images/menueditor_item_47f8847646904252bb75a46fb0871eca_1622334660456700182.jpg">
            </div>
            <div class="pizzainfo">
                <h4>Sicilian Pizza</h4>
                <h3>$7.90</h3>
            </div>
            <div class="quantity">
                <botton class="more">+</botton>
                <h5 id="numberofpizzas">1</h5>
                <botton class="more">-</botton>  
            </div>
        </div>

        <div class="item">
            <div class="pizza">
                <img class="pizzafoto" src="./images/Beef-n-Onion.png">
            </div>
            <div class="pizzainfo">
                <h4>Louis Pizza</h4>
                <h3>$4.79</h3>
            </div>
            <div class="quantity">
                <botton class="more">+</botton>
                <h5 id="numberofpizzas">1</h5>
                <botton class="more">-</botton>  
            </div>
        </div>

    </main>
    
    <section>
        <div class="textfinal">
            <h6>Item total:</h6>
            <h3 class="price">$77.00</h3>
        </div>

        <div class="textfinal">
            <h6>Delivery charge:</h6>
            <h3 class="price">$1.00</h3>
        </div>

        <div class="textfinal">
            <h6>Tax:</h6>
            <h3 class="price">$0.50</h3>
        </div>

        <div class="textfinaltotal">
            <h6 class="total">Total</h6>
            <h3 class="pricetotal">$78.50</h3>
        </div>
    </section>

    <footer>
        <a class="finalbutton" href="apiwhatsapp">Checkout</a>
    </footer>
    




</body>
</html>
